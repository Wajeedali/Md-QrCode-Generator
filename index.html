<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Qr Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="Text or URL" id="qrText">

    <div id="imgBox">
      <img src = "" id = "qrImage" />
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
  </div>

  <script>

    let imgBoxEl = document.getElementById("imgBox");
    let qrImageEl = document.getElementById("qrImage");
    let qrTextEl = document.getElementById("qrText");

    function generateQR(){
      if (qrTextEl.value.length > 0){
        qrImageEl.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrTextEl.value;
        imgBoxEl.classList.add("show-img");
      } else{
        qrTextEl.classList.add('error');
        setTimeout(()=>{qrTextEl.classList.remove('error');},1000)
      }
    } 

  </script>
</body>
</html>
